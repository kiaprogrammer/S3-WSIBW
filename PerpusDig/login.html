<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo perpusdig.png" alt="logo perpusdig" width="140px">
    <div class="container-wrapper">
        <!-- Container untuk Form Login -->
        <div class="container">
            <div class="login-box">
                <h2>Masuk Akun</h2>
                <!-- <h3>Masukkan Email dan Kata Sandi</h3> -->
                <!-- <h4>Login di sini</h4> -->
                <form>
                    <div class="user-box">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn">Masuk</button>
                    <a href="#" class="btn-lupakatasandi">Lupa Kata Sandi?</a>
                </form>
            </div>
        </div>

        <!-- Container Baru untuk Informasi -->
        <div class="info-container">
            <p>Silahkan Masuk Ke Layanan</p>
            <img src="icon login.png" alt="ikon people login" width="580px">
        </div>
    </div>
</body>
</html>
